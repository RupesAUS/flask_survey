{% extends "base.html" %}

{% block content%}
<div class="page-header">
   <h1>Survey 1
      <small>User Responses</small>
   </h1>
</div>

<div class="row">
  <div class="col-md-12">

  <table class="table table-bordered datatable" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Email</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Education</th>
        <th>Language</th>
      </tr>
    </thead>

    <tbody>
      {%for user in users%}
      <tr>
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.age}}</td>
        <td>{{user.education}}</td>
        <td>{{user.language}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>

  </div>
</div>
{% endblock %}
