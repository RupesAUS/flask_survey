<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% if title %}
	<title>{{title}} - ECIT Survey</title>
	{% else %}
	<title>ECIT Survey</title>
	{% endif %}
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.css">
    <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.js"></script>
	<style type="text/css">
	body { font-size: 140%; }
	table
	{
	 table-layout :auto;
	}
	tbody
	{
	overflow:auto;
	}
	</style>
	
	<script type="text/javascript">
    $(document).ready(function(){$('#example').dataTable();} );
	</script>
	<link href="{{url_for('static', filename='bootswatch/darkly/bootstrap.min.css')}}" rel="stylesheet">
</head>

<body>

	<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
        	<img src="{{ url_for('static', filename='img/seal.png') }}" width="50" style="margin-top:4px;float:left;"/>
          <a href="{{ url_for('index')}}" class="navbar-brand">ECIT Survey</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">

					<ul class="nav navbar-nav navbar-right">
						{% if g.user.is_authenticated() %}
            <li class="navbar-text"><span class="muted">{{ current_user.email }}</span></li>
						<li><a href="{{ url_for('logout') }}">Logout</a></li>
						{% else %}
						<li><a href="{{ url_for('create_acct') }}">Create Account</a></li>
						<li><a href="{{ url_for('login') }}">Login</a></li>
						{% endif %}
					</ul>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" style="margin-top:10%;">
        <div class="col-lg-12">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>

</body>
</html>
