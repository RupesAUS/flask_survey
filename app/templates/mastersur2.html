{% extends "base.html" %}
{% block content%}
  <h2>Survey-2</h2>
  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
  <tr>
  <th>email</th>
  <th>major</th>
  <th>department</th>
  <th>count</th>
  <th>unique</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
  <th>email</th>
  <th>major</th>
  <th>department</th>
  <th>count</th>
  <th>unique</th>
  </tr>
  </tfoot>
{%for user in users%}
  <tbody>
  <tr>
  <td>{{user.email}}</td>
  <td>{{user.major}}</td>
  <td>{{user.department}}</td>
  <td>{{user.count}}</td>
  <td>{{user.unique}}</td>
  </tr>
  </tbody>
  {%endfor%}
  </table>
{% endblock %}
