{% extends "base.html" %}
{% block content%}
  <h2>Survey summary</h2>
  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
  <tr>
  <th>email</th>
  <th>survey-1</th>
  <th>survey-2</th>
  <th>survey-3</th>
  <th>survey-4</th>
  <th>lastseen</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
  <th>email</th>
  <th>survey-1</th>
  <th>survey-2</th>
  <th>survey-3</th>
  <th>survey-4</th>
  <th>lastseen</th>
  </tr>
  </tfoot>
  <tbody>
  {%for user in users%}
  <tr>
  <td>{{user.email}}</td>
  <td>{{user.s1}}</td>
  <td>{{user.s2}}</td>
  <td>{{user.s3}}</td>
  <td>{{user.s4}}</td>
  <td>{{user.lastSeen}}</td>
  </tr>
  {%endfor%}
  </tbody>
  </table>
{% endblock %}
