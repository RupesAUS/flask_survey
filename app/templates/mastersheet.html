{% extends "base.html" %}
{% block content%}
  <h2>Survey summary</h2>
  <table border="1">
  <th>email</th>
  <th>survey-1</th>
  <th>survey-2</th>
  <th>survey-3</th>
  <th>survey-4</th>
  <th>oldpassword</th>
  <th>added</th>
  {%for user in users%}
  <tr>
  <td>{{user.email}}</td>
  <td>{{user.s1}}</td>
  <td>{{user.s2}}</td>
  <td>{{user.s3}}</td>
  <td>{{user.s4}}</td>
  <td>{{user.oldPassword}}</td>
   <td>{{user.lastSeen}}</td>
  </tr>
  {%endfor%}
{% endblock %}
